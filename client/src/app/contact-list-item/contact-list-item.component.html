<div class="card">

    <form
        [formGroup]="form"
        class="card-body"
        (ngSubmit)="updateContact()">

        <div class="card-title">
            <div class="w-100 d-flex align-items-center justify-content-between">
                <input class="w-100 fz-20px font-weight-bold"
                [ngClass]="{ 'input-reset': !edit, 'form-control form-control-sm': edit }"
                formControlName="name" />
                <div class="svg-icon mx-2 edit-icon cursor-pointer"
                    [title]="!edit ? 'Edit' : 'Cancel'" 
                    (click)="edit = !edit"> 
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 477.873 477.873" width="20px"
                        style="enable-background:new 0 0 477.873 477.873;" xml:space="preserve">

                                    S265.426,34.137,256,34.137H51.2C22.923,34.137,0,57.06,0,85.337V426.67c0,28.277,22.923,51.2,51.2,51.2h307.2
                                    c28.277,0,51.2-22.923,51.2-51.2V256.003C409.6,246.578,401.959,238.937,392.533,238.937z" />
                            </g>
                        </g>
                        <g>
                            <g>
                                <path d="M458.742,19.142c-12.254-12.256-28.875-19.14-46.206-19.138c-17.341-0.05-33.979,6.846-46.199,19.149L141.534,243.937
                                    c-1.865,1.879-3.272,4.163-4.113,6.673l-34.133,102.4c-2.979,8.943,1.856,18.607,10.799,21.585
                                    c1.735,0.578,3.552,0.873,5.38,0.875c1.832-0.003,3.653-0.297,5.393-0.87l102.4-34.133c2.515-0.84,4.8-2.254,6.673-4.13
                                    l224.802-224.802C484.25,86.023,484.253,44.657,458.742,19.142z M434.603,87.419L212.736,309.286l-66.287,22.135l22.067-66.202
                                    L390.468,43.353c12.202-12.178,31.967-12.158,44.145,0.044c5.817,5.829,9.095,13.72,9.12,21.955

                            </g>
                        </g>
                    </svg>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label class="font-weight-bold mx-2">Phone: </label>
            </div>
            <div class="col-8">
                <input class="w-100"
                [ngClass]="{ 'input-reset': !edit, 'form-control form-control-sm': edit }"
                formControlName="phone" />
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label class="font-weight-bold mx-2">Address: </label>
            </div>
            <div class="col-8">
                <input class="w-100"
                [ngClass]="{ 'input-reset': !edit, 'form-control form-control-sm': edit }"
                formControlName="address" />
            </div>
        </div>

        <div class="d-flex align-items-start row">
            <div class="col-4">
                <label class="font-weight-bold mx-2">Notes: </label>
            </div>
            <div class="col-8">
                <p class="m-0 contact-notes" *ngIf="!edit">
                    {{ form?.get('notes')?.value }}
                </p>
                <textarea *ngIf="edit"
                    class="w-100 fz-12px"
                    [ngClass]="{ 'input-reset': !edit, 'form-control form-control-sm': edit }"
                    (keyup.control.enter)="updateContact()"
                    formControlName="notes" >
                </textarea>

            </div>
        </div>

        <button type="submit" hidden></button>
    </form>
</div>
