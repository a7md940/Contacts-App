<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Name: </label>
                <input class="form-control form-control-sm" formControlName="name">
            </div>
            <div class="form-group">
                <label>Phone: </label>
                <input class="form-control form-control-sm" formControlName="phone">
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input class="form-control form-control-sm" formControlName="address">
            </div>
            <div class="form-group">
                <label>Notes: </label>
                <input class="form-control form-control-sm" formControlName="notes">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-light" [routerLink]="'/'">
                Back
            </button>
        </div>
        <div class="col-3">
            <button type="button" (click)="reset()"  class="btn btn-light">
                Reset
            </button>
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-primary">
                Create
            </button>
        </div>
    </div>
</form>
